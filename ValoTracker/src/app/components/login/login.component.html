<br><br>

<div class="container">
    <div class="row">
      <div class="col">
        <table class="table" style="width: 50%; margin-left: 20%;">
          <thead>
            <tr>
              <th style="text-align: center;"> LOGIN</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <form class="form-group row" #miFormulario="ngForm" (ngSubmit)="login(miFormulario)">
                  <div class="form-group col-md-4"   style="margin-left: 15%;">
                    Email: <input type="email" name="email" placeholder="Email" class="form-control" ngModel>
                  </div>
                  <div class="form-group col-md-4"  style="margin-left:30px;">
                    Password: <input type="password" name="password" placeholder="Password" class="form-control" ngModel>
                  </div>
                  <td>
                    <button type="submit" class="btn btn-primary" style="margin-left:45%; margin-top: 15px;">Login</button>
                  </td>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
